<div class="wrapper">
    <div class="image">
        <img src="{{artiste.image}}" alt="">
    </div>
    <div class="info">
        <h3>alias</h3>
        <p>{{artiste.alias}}</p>

        <h3>nom</h3>
        <p>{{artiste.nom}}</p>

        <h3>prenom</h3>
        <p>{{artiste.prenom}}</p>

        <h3>role</h3>
        <div class="role" *ngFor="let role of artiste.role">
            <p>{{role}}</p>
        </div>
    </div>
</div>

<div class="presentation">
    <p><span>&#10077;</span>{{artiste.presentation}}<span>&#10078;</span></p>
</div>
